<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BBWA | Perdí mi contraseña</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">Recuperar Contraseña</h2>
                    <br/>
                    <p>
                        Introduce los datos siguientes para recuperar tu contraseña.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="index.html">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre" required="">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Apellido Paterno" required="">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Apellido Materno" required="">
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="**** **** **** ****" required="" />
                                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="CVV" required="">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="e-mail" required="">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                BBWA Bankito
            </div>
            <div class="col-md-6 text-right">
               <small>© 2012-2018</small>
            </div>
        </div>
    </div>

</body>

</html>

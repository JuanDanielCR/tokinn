<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BBWA Registro</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h2><b>BBWA Bankito</b></h2>
            </div>
            <h3>Información de la tarjeta</h3>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input class="form-control" placeholder="Número de cuenta" required="">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="CVV" required="">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Fecha de vencimiento MM/AA" required="">
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option value="" disabled>Seleccione su tipo de tarjeta</option>
                    <option value="volvo">Tarjeta de Crédito BBWA Bankito</option>
                    <option value="saab">Tarjeta de Débito BBWA Bankito</option>
                  </select>
                </div>
                <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Acepta los términos de condición</label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Regístrate</button>
                <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login_two_columns.html">Login</a
            </form>
            <p class="m-t"> <small>&copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>

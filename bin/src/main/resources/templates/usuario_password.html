<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Forgot password</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">
			
            <div class="col-md-12">
            <div class="alert alert-danger" th:if="${error != null}">
                Vaya, no encontramos el correo ingresado, inténtalo de nuevo.
            </div>
                <div class="ibox-content">

                    <h2 class="font-bold">Forgot password</h2>

                    <p>
                        Enter your email address and your password will be reset and emailed to you.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="#" method="POST" th:action="@{/sally/password}" th:object="${clientePassword}">
                                <div class="form-group">
                                    <input type="email" th:field="*{correo}" class="form-control" placeholder="Correo electronico" required="true"/>
                                </div>
								<div class="form-group">
                                    <input type="password" th:field="*{contraseña}" class="form-control" placeholder="Nueva contraseña" required="true"/>
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Cambiar contraseña</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright Sally
            </div>
            <div class="col-md-6 text-right">
               <small>© 2014-2017</small>
            </div>
        </div>
    </div>

</body>

</html>
